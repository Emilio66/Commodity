<!DOCTYPE html>
<html>
  <head>
    <title>myCart</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <script src="/resources/scripts/axure/doc.js"></script>
    <script src="/data/document.js"></script>
    <script src="/resources/scripts/messagecenter.js"></script>
    <script src="/resources/scripts/axure/events.js"></script>
    <script src="/resources/scripts/axure/action.js"></script>
    <script src="/resources/scripts/axure/expr.js"></script>
    <script src="/resources/scripts/axure/geometry.js"></script>
    <script src="/resources/scripts/axure/flyout.js"></script>
    <script src="/resources/scripts/axure/ie.js"></script>
    <script src="/resources/scripts/axure/model.js"></script>
    <script src="/resources/scripts/axure/repeater.js"></script>
    <script src="/resources/scripts/axure/sto.js"></script>
    <script src="/resources/scripts/axure/utils.temp.js"></script>
    <script src="/resources/scripts/axure/variables.js"></script>
    <script src="/resources/scripts/axure/drag.js"></script>
    <script src="/resources/scripts/axure/move.js"></script>
    <script src="/resources/scripts/axure/visibility.js"></script>
    <script src="/resources/scripts/axure/style.js"></script>

    <script src="/files/mycart/data.js"></script>
    <script src="/resources/scripts/axure/legacy.js"></script>
    <script src="/resources/scripts/axure/viewer.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">
      <!-- Unnamed (Shape) -->
      <div id="u0" class="ax_h1">
        <img id="u0_img" class="img " src="/resources/images/transparent.gif"/>
        <!-- Unnamed () -->
        <div id="u1" class="text">
          <p><a id="u2" class="link" href="/"><span>大连理工大学校园电子商务系统</span></a></p>
        </div>
      </div>

      <div id="u3" class="ax_shape">
        <img id="u3_img" class="img " src="/images/home/u3.png"/>
        <!-- Unnamed () -->
        <div id="u4" class="text">
          <p><span>校</span><span>园购物优选</span></p>
        </div>
      </div>
      </div>

      <!-- Unnamed (Horizontal Line) -->
      <div id="u73" class="ax_horizontal_line">
        <img id="u73_start" class="img " src="/resources/images/transparent.gif" alt="u73_start"/>
        <img id="u73_end" class="img " src="/resources/images/transparent.gif" alt="u73_end"/>
        <img id="u73_line" class="img " src="/images/mycart/u73_line.png" alt="u73_line"/>
      </div>

      <!-- Unnamed (Shape) -->
      <div id="u74" class="ax_shape">
        <img id="u74_img" class="img " src="/images/mycart/u74.png"/>
        <!-- Unnamed () -->
        <div id="u75" class="text">
          <p>已选商品&nbsp;¥<span>0.00</span></p>
        </div>
      </div>

      <!-- Unnamed (HTML Button) -->
      <div id="u76" class="ax_html_button">
        <input id="u76_input" type="submit" value="结算"/>
      </div>

      <!-- Unnamed (Table) -->
      <div id="u77" class="ax_table">

        <!-- Unnamed (Table Cell) -->
        <div id="u78" class="ax_table_cell">
          <img id="u78_img" class="img " src="/images/mycart/u78.png"/>
          <!-- Unnamed () -->
          <div id="u79" class="text">
            <p><span></span></p>
          </div>
        </div>

        <!-- Unnamed (Table Cell) -->
        <div id="u80" class="ax_table_cell">
          <img id="u80_img" class="img " src="/images/mycart/u80.png"/>
          <!-- Unnamed () -->
          <div id="u81" class="text">
            <p><span>商</span><span>品信息</span></p>
          </div>
        </div>

        <!-- Unnamed (Table Cell) -->
        <div id="u82" class="ax_table_cell">
          <img id="u82_img" class="img " src="/images/mycart/u82.png"/>
          <!-- Unnamed () -->
          <div id="u83" class="text">
            <p><span>单</span><span>价（元）</span></p>
          </div>
        </div>

        <!-- Unnamed (Table Cell) -->
        <div id="u84" class="ax_table_cell">
          <img id="u84_img" class="img " src="/images/mycart/u84.png"/>
          <!-- Unnamed () -->
          <div id="u85" class="text">
            <p><span>数量</span></p>
          </div>
        </div>

        <!-- Unnamed (Table Cell) -->
        <div id="u86" class="ax_table_cell">
          <img id="u86_img" class="img " src="/images/mycart/u86.png"/>
          <!-- Unnamed () -->
          <div id="u87" class="text">
            <p><span>金</span><span>额（元）</span></p>
          </div>
        </div>

        <!-- Unnamed (Table Cell) -->
        <div id="u88" class="ax_table_cell">
          <img id="u88_img" class="img " src="/images/mycart/u88.png"/>
          <!-- Unnamed () -->
          <div id="u89" class="text">
            <p><span>操</span><span>作</span></p>
          </div>
        </div>
		<#if cart ??>
		<#list cart as mycart>

        <div class="ax_table_cell">
          <img id="u92_img" class="img " src="/images/mycart/u92.png"/>
         
          <div id="u93" class="text">
            <p><a href="/g/one?id=${(mycart.commodity_id)}"><span>${(mycart.getCommodity().name)}</span></a></p>
          </div>
        </div>

        <div class="ax_table_cell">
          <img id="u94_img" class="img " src="/images/mycart/u94.png"/>
          <!-- Unnamed () -->
          <div id="u95" class="text">
            <p><span>${(mycart.price)}</span></p>
          </div>
        </div>

        <!-- Unnamed (Table Cell) -->
        <div class="ax_table_cell">
          <img id="u96_img" class="img " src="/images/mycart/u96.png"/>
          <!-- Unnamed () -->
          <div id="u97" class="text">
            <p><span>${(mycart.quantity)}</span></p>
          </div>
        </div>

        <!-- Unnamed (Table Cell) -->
        <div class="ax_table_cell">
          <img id="u98_img" class="img " src="/images/mycart/u98.png"/>
          <!-- Unnamed () -->
          <div id="u99" class="text">
            <p><span>${(mycart.sum)}</span></p>
          </div>
        </div>

        <!-- Unnamed (Table Cell) -->
        <div class="ax_table_cell">
          <img id="u100_img" class="img " src="/images/mycart/u100.png"/>
          <!-- Unnamed () -->
          <div class="ax_table_cell">
          <form action="/c/delete" method="post">
         	 <input type="hidden" name="id" value="${(mycart.id)}"/>
			 <input type="submit" value="删除"/>
		 </form>
		  </div>
		  <div class="ax_table_cell">
		  <form action="/c/buy" method="post">
		  		<input type="hidden" name="id" value="${(mycart.id)}"/>
				<input type="submit" name="${(mycart.id)}" value="付款"/>
		 </form>
		  </div>
        </div>
		</#list>
		</#if>

      <div id="u114" class="ax_checkbox">
        <label for="u114_input">
          <!-- Unnamed () -->
          <div id="u115" class="text">
            <p><span>全</span><span>选</span></p>
          </div>
        </label>
        <input id="u114_input" type="checkbox" value="checkbox"/>
      </div>

      <div id="u116" class="ax_image">
        <img id="u116_img" class="img " src="/images/mycart/u116.png"/>
        <!-- Unnamed () -->
        <div id="u117" class="text">
          <p><span></span></p>
        </div>
      </div>

      <!-- Unnamed (Checkbox) -->
      <div id="u118" class="ax_checkbox">
        <label for="u118_input">
          <!-- Unnamed () -->
          <div id="u119" class="text">
            <p><span></span></p>
          </div>
        </label>
        <input id="u118_input" type="checkbox" value="checkbox"/>
      </div>

      <!-- Unnamed (Checkbox) -->
      <div id="u127" class="ax_checkbox">
        <label for="u127_input">
          <!-- Unnamed () -->
          <div id="u128" class="text">
            <p><span></span></p>
          </div>
        </label>
        <input id="u127_input" type="checkbox" value="checkbox"/>
      </div>

      <!-- Unnamed (Flow Shape) [reference page] -->
      <div id="u134_ref" class="reference_page"></div>
    </div>
  </body>
</html>
