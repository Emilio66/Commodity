<!DOCTYPE html>
<html>
  <head>
    <title>mysale</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <link href="/resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="/data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="/files/mysale/styles.css" type="text/css" rel="stylesheet"/>
    <script src="/resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="/resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="/resources/scripts/axure/axQuery.js"></script>
    <script src="/resources/scripts/axure/globals.js"></script>
    <script src="/resources/scripts/axutils.js"></script>
    <script src="/resources/scripts/axure/annotation.js"></script>
    <script src="/resources/scripts/axure/axQuery.std.js"></script>
    <script src="/resources/scripts/axure/doc.js"></script>
    <script src="/data/document.js"></script>
    <script src="/resources/scripts/messagecenter.js"></script>
    <script src="/resources/scripts/axure/events.js"></script>
    <script src="/resources/scripts/axure/action.js"></script>
    <script src="/resources/scripts/axure/expr.js"></script>
    <script src="/resources/scripts/axure/geometry.js"></script>
    <script src="/resources/scripts/axure/flyout.js"></script>
    <script src="/resources/scripts/axure/ie.js"></script>
    <script src="/resources/scripts/axure/model.js"></script>
    <script src="/resources/scripts/axure/repeater.js"></script>
    <script src="/resources/scripts/axure/sto.js"></script>
    <script src="/resources/scripts/axure/utils.temp.js"></script>
    <script src="/resources/scripts/axure/variables.js"></script>
    <script src="/resources/scripts/axure/drag.js"></script>
    <script src="/resources/scripts/axure/move.js"></script>
    <script src="/resources/scripts/axure/visibility.js"></script>
    <script src="/resources/scripts/axure/style.js"></script>
    <script src="/resources/scripts/axure/adaptive.js"></script>
    <script src="/resources/scripts/axure/tree.js"></script>
    <script src="/resources/scripts/axure/init.temp.js"></script>
    <script src="/files/mysale/data.js"></script>
    <script src="/resources/scripts/axure/legacy.js"></script>
    <script src="/resources/scripts/axure/viewer.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (Shape) -->
      <div id="u0" class="ax_h1">
        <img id="u0_img" class="img " src="/resources/images/transparent.gif"/>
        <!-- Unnamed () -->
        <div id="u1" class="text">
          <p><a id="u2" class="link" href="/"><span>大连理工大学校园电子商务系统</span></a></p>
        </div>
      </div>

      <!-- Unnamed (Shape) -->
      <div id="u3" class="ax_shape">
        <img id="u3_img" class="img " src="/images/home/u3.png"/>
        <!-- Unnamed () -->
        <div id="u4" class="text">
          <p><span>校</span><span>园购物优选</span></p>
        </div>
      </div>

      

      <!-- Unnamed (Shape) -->
      <div id="u66" class="ax_shape">
        <img id="u66_img" class="img " src="/images/mysale/u66.png"/>
        <!-- Unnamed () -->
        <div id="u67" class="text">
          <p style="font-size:20px;">
          <a id="u68" class="link" href="/">
          <span style="font-size:20px;text-decoration:underline;color:#0000FF;">商</span>
          <span style="font-size:20px;text-decoration:underline;color:#0000FF;">品</span></a>
          <span style="font-size:20px;color:#333333;">&gt;</span>
          <span style="font-size:16px;color:#333333;">我已上架商品</span></p>
        </div>
      </div>

<table border="1" id="u70">
<tr>
<td>图片</td>
<td>商品名称</td>
<td>所属类别</td>
<td>单价</td>
<td>库存</td>
<td>销售量</td>
<td>上架时间</td>
<td>状态</td>
<td>操作</td>
</tr>  

    <#if mysale ??>
		<#list mysale as a>
      	<tr>
            	
      	<td>
          <div >
            <img class="img " style="width:280px;height:160px" src="/images/${(a.image)}"/>
          </div>
        </td>

       <td>
          <div class="text">
            <p><a class="link" href="/g/one?id=${(a.id)}">${(a.name)}</a></p>
          </div>
        </td>

       <td>
          <div class="text">
            <p><span>${(a.getCateName())}</span></a></p>
          </div>
        </td>
		
		<td>
          <div class="text">
            <p><span>${(a.price)}</span></a></p>
          </div>
        </td>
		
		<td>
          <div class="text">
            <p><span>${(a.quantity)}</span></a></p>
          </div>
        </td>
        
        <td>
          <div class="text">
            <p><span>已售${(a.sales_num)}件</span></p>
          </div>
        </td>
        <td>
          <div class="text">
            <p><span>${(a.up_time)}</span></p>
          </div>
        </td>
		
          <#if a.status == 1>
          <td>
            <p><span>正常</span></a></p>
           </td>
           <td><a href="/g/down?id=${a.id}"><input type="button" value="下架"/></a></td>
           <#else>
           <td>
           <p><span>已下架</span></a></p>
           </td>
           <td>
           <a href="/g/up?id=${a.id}"><input type="button" value="上架"/></a>
           <a href="/g/delete?id=${a.id}"><input type="button" value="删除"/></a>
           </td>
           </#if> 
          
        </tr>
       
		</#list>
		</#if>
</table>

      <div id="u142" class="ax_shape">
        <img id="u142_img" class="img " src="/images/mysale/u142.png"/>
        <!-- Unnamed () -->
        <div id="u143" class="text">
          <p><a id="u144" class="link" href="/g"><span>返回继续上架</span></a></p>
        </div>
      </div>

  </body>
</html>
