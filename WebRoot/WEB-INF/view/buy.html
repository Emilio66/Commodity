<!DOCTYPE html>
<html>
  <head>
    <title>Buy</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="/resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="/resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="/data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="/files/buy/styles.css" type="text/css" rel="stylesheet"/>
    <script src="/resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="/resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="/resources/scripts/axure/axQuery.js"></script>
    <script src="/resources/scripts/axure/globals.js"></script>
    <script src="/resources/scripts/axutils.js"></script>
    <script src="/resources/scripts/axure/annotation.js"></script>
    <script src="/resources/scripts/axure/axQuery.std.js"></script>
    <script src="/resources/scripts/axure/doc.js"></script>
    <script src="/data/document.js"></script>
    <script src="/resources/scripts/messagecenter.js"></script>
    <script src="/resources/scripts/axure/events.js"></script>
    <script src="/resources/scripts/axure/action.js"></script>
    <script src="/resources/scripts/axure/expr.js"></script>
    <script src="/resources/scripts/axure/geometry.js"></script>
    <script src="/resources/scripts/axure/flyout.js"></script>
    <script src="/resources/scripts/axure/ie.js"></script>
    <script src="/resources/scripts/axure/model.js"></script>
    <script src="/resources/scripts/axure/repeater.js"></script>
    <script src="/resources/scripts/axure/sto.js"></script>
    <script src="/resources/scripts/axure/utils.temp.js"></script>
    <script src="/resources/scripts/axure/variables.js"></script>
    <script src="/resources/scripts/axure/drag.js"></script>
    <script src="/resources/scripts/axure/move.js"></script>
    <script src="/resources/scripts/axure/visibility.js"></script>
    <script src="/resources/scripts/axure/style.js"></script>
    <script src="/resources/scripts/axure/adaptive.js"></script>
    <script src="/resources/scripts/axure/tree.js"></script>
    <script src="/resources/scripts/axure/init.temp.js"></script>
    <script src="/files/buy/data.js"></script>
    <script src="/resources/scripts/axure/legacy.js"></script>
    <script src="/resources/scripts/axure/viewer.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (Shape) -->
      <div id="u0" class="ax_h1">
        <img id="u0_img" class="img " src="/resources/images/transparent.gif"/>
        <!-- Unnamed () -->
        <div id="u1" class="text">
          <p><a id="u2" class="link" href="/"><span>大连理工大学校园电子商务系统</span></a></p>
        </div>
      </div>

      <!-- Unnamed (Shape) -->
      <div id="u3" class="ax_shape">
        <img id="u3_img" class="img " src="/images/home/u3.png"/>
        <!-- Unnamed () -->
        <div id="u4" class="text">
          <p><span>校</span><span>园购物优选</span></p>
        </div>
      </div>

      <!-- Unnamed (Image) -->
      <div id="u5" class="ax_image">
        <img id="u5_img" class="img " src="/images/${commodity.image}"/>
        <!-- Unnamed () -->
        <div id="u6" class="text">
          <p><span></span></p>
        </div>
      </div>

      <!-- Unnamed (Table) -->
      <div id="u7" class="ax_table">


        <!-- Unnamed (Table Cell) -->
        <div id="u10" class="ax_table_cell">
          <img id="u10_img" class="img " src="/images/buy/u8.png"/>
          <!-- Unnamed () -->
          <div id="u11" class="text">
            <p><span>数</span><span>量</span></p>
          </div>
        </div>

        <!-- Unnamed (Table Cell) -->
        <div id="u12" class="ax_table_cell">
          <img id="u12_img" class="img " src="/images/buy/u8.png"/>
          <!-- Unnamed () -->
          <div id="u13" class="text">
            <p><span>合</span><span>计</span><span>（元）</span></p>
          </div>
        </div>

        <!-- Unnamed (Table Cell) -->
        <div id="u16" class="ax_table_cell">
          <img id="u16_img" class="img " src="/images/buy/u14.png"/>
          <!-- Unnamed () -->
          <div id="u17" class="text">
            <p><span>${(order.quantity)}</span></p>
          </div>
        </div>

        <!-- Unnamed (Table Cell) -->
        <div id="u18" class="ax_table_cell">
          <img id="u18_img" class="img " src="/images/buy/u14.png"/>
          <!-- Unnamed () -->
          <div id="u19" class="text">
           <p><span>￥ &nbsp;${(order.sum)}</span></p>
          </div>
        </div>
      </div>

      <!-- Unnamed (Horizontal Line) -->
      <div id="u20" class="ax_horizontal_line">
        <img id="u20_start" class="img " src="/resources/images/transparent.gif" alt="u20_start"/>
        <img id="u20_end" class="img " src="/resources/images/transparent.gif" alt="u20_end"/>
        <img id="u20_line" class="img " src="/images/buy/u20_line.png" alt="u20_line"/>
      </div>

      <!-- Unnamed (Shape) -->
      <div id="u21" class="ax_shape">
        <img id="u21_img" class="img " src="/images/buy/u21.png"/>
        <!-- Unnamed () -->
        <div id="u22" class="text">
          <p>
          <a id="u23" class="link" href="/g/one?id=${commodity.id}">
          <span style="font-family:'Arial Negreta', 'Arial';font-weight:700;">${(commodity.name)}</span>
          </a>
         </p>
        </div>
      </div>

      <!-- Unnamed (HTML Button) -->
      <div id="u24" class="ax_html_button">
      <form action="/o/confirm" method="post">
      	<input type="hidden" name="sequence" value="${order.sequence}"/>
      	<input type="hidden" name="commodity_id" value="${order.commodity_id}"/>
      	<input type="hidden" name="quantity" value="${order.quantity}"/>
      	<input type="hidden" name="respository" value="${commodity.quantity}"/>
      	<input type="hidden" name="sales_num" value="${commodity.sales_num}"/>
        <input id="u24_input" type="submit" value="提交订单"/>
      </form>
      </div>

      <!-- Unnamed (Horizontal Line) -->
      <div id="u25" class="ax_horizontal_line">
        <img id="u25_start" class="img " src="/resources/images/transparent.gif" alt="u25_start"/>
        <img id="u25_end" class="img " src="/resources/images/transparent.gif" alt="u25_end"/>
        <img id="u25_line" class="img " src="/images/buy/u25_line.png" alt="u25_line"/>
      </div>

      <!-- Unnamed (Horizontal Line) -->
      <div id="u26" class="ax_horizontal_line">
        <img id="u26_start" class="img " src="/resources/images/transparent.gif" alt="u26_start"/>
        <img id="u26_end" class="img " src="/resources/images/transparent.gif" alt="u26_end"/>
        <img id="u26_line" class="img " src="/images/buy/u26_line.png" alt="u26_line"/>
      </div>

      <!-- Unnamed (Horizontal Line) -->
      <div id="u27" class="ax_horizontal_line">
        <img id="u27_start" class="img " src="/resources/images/transparent.gif" alt="u27_start"/>
        <img id="u27_end" class="img " src="/resources/images/transparent.gif" alt="u27_end"/>
        <img id="u27_line" class="img " src="/images/buy/u26_line.png" alt="u27_line"/>
      </div>

      <!-- Unnamed (Shape) -->
      <div id="u28" class="ax_shape">
        <img id="u28_img" class="img " src="/images/buy/u28.png"/>
        <!-- Unnamed () -->
        <div id="u29" class="text">
          <p><span>订单详情</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
